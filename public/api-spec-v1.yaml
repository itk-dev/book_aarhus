        '@id':
          readOnly: true
          type: string
        '@type':
          readOnly: true
          type: string
        id:
          type: string
        resource:
          type: string
        startTime:
          type: string
          format: date-time
          nullable: true
        endTime:
          type: string
          format: date-time
          nullable: true
    Resource:
