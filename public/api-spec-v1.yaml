          name: resources
          in: query
          description: 'Array of resources to request busy intervals for.'
          required: true
          deprecated: false
          allowEmptyValue: false
          schema:
            type: array
            items:
              type: string
              example: test@bookaarhus.local.itkdev.dk
          style: form
          explode: false
          allowReserved: false
        -
          name: dateStart
          in: query
          description: 'Start time for the search interval (DateTime. Expected format: "2022-05-30T17:32:28Z")'
          required: true
          deprecated: false
          allowEmptyValue: false
          schema:
            type: string
            format: date-time
            example: '2022-05-30T17:32:28Z'
          style: form
          explode: false
          allowReserved: false
        -
          name: dateEnd
          in: query
          description: 'End time for the search interval (DateTime. Expected format: "2022-05-30T17:32:28Z")'
          required: true
          deprecated: false
          allowEmptyValue: false
          schema:
            type: string
            format: date-time
            example: '2022-06-22T17:32:28Z'
          style: form
          explode: false
          allowReserved: false
        -
          name: page
          in: query
          description: 'The collection page number'
          required: false
          deprecated: false
          allowEmptyValue: true
