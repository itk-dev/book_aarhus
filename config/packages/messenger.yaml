framework:
    messenger:
        # Send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                retry_strategy:
                    max_retries: 3
                    delay: 60000 # 1 minutes
                    multiplier: 5
                    max_delay: 1800000 # 30 minutes
            # @see https://symfony.com/doc/current/messenger.html#saving-retrying-failed-messages
            failed: '%env(MESSENGER_TRANSPORT_DSN_FAILED)%'
        routing:
            # Route your messages to the transports
            'App\Message\WebformSubmitMessage': async
            'App\Message\CreateBookingMessage': async

when@test:
   framework:
       messenger:
           transports:
               # replace with your transport name here (e.g., my_transport: 'in-memory://')
               # For more Messenger testing tools, see https://github.com/zenstruck/messenger-test
               async: 'test://'
